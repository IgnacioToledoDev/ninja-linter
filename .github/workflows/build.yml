jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: ninja-linter

          - os: macos-latest
            target: x86_64-apple-darwin
            bin: ninja-linter

          - os: macos-latest
            target: aarch64-apple-darwin
            bin: ninja-linter

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: ninja-linter.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.bin }} \
             dist/ninja-linter-${{ matrix.target }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ninja-linter-${{ matrix.target }}
          path: dist/*
