name: Release ninja-linter

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: ninja-linter
            archive: tar.gz

          - os: macos-latest
            target: x86_64-apple-darwin
            bin: ninja-linter
            archive: tar.gz

          - os: macos-latest
            target: aarch64-apple-darwin
            bin: ninja-linter
            archive: tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: ninja-linter.exe
            archive: zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.bin }} ninja-linter

          if [[ "${{ matrix.archive }}" == "tar.gz" ]]; then
            tar -czf dist/ninja-linter-${{ matrix.target }}.tar.gz ninja-linter
          else
            zip dist/ninja-linter-${{ matrix.target }}.zip ninja-linter
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ninja-linter-${{ matrix.target }}
          path: dist/*
